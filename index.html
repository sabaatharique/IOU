<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOU - Debt Tracker</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <ul class="navs">
            <li>nav</li>
        </ul>
    </div>

    <div class="main">
        <section class="header">
            <div class="title">
                <img class="logo" src="coin.gif" alt="rotating pixel coin gif">
                <h1 class="main-title">IOU</h1>
            </div>
            <h2 class="tagline">your daily debt tracker</h2>    
        </section>

        <section class="entry-form">
            <fieldset>
                <legend>New Entry</legend>
                <input id="name" type="text" placeholder="Name">
                <input id="you-owe" type="number" placeholder="Amount you owe">
                <input id="owed-to-you" type="number" placeholder="Amount owed to you">
                <input id="date" type="date" placeholder="Date">
                <input id="note" type="text" placeholder="Note">
                <button type="button" class="new-submit-btn">ENTER</button>
            </fieldset>
        </section>

        <section class="entries">
            <div class="entry-card">
                <h2>Name</h2>
                <p>YOU  owe them 2398tk</p>

            </div>

            </div>

        </section>
    </div>
    
</body>
</html>
