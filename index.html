    <div class="main">
        <section class="header">
            <div class="title">
                <img class="logo" src="coin.gif" alt="rotating pixel coin gif">
                <h1 class="main-title">IOU</h1>
            </div>
            <h2 class="tagline">your daily debt tracker</h2>    
        </section>

        <section class="entry-form">
            <fieldset>
                <legend>New Entry</legend>
                <input id="name" type="text" placeholder="Name" autocomplete="on">
                <input id="you-owe" type="number" placeholder="Amount you owe">
                <input id="owed-to-you" type="number" placeholder="Amount owed to you">
                <input id="date" type="date" placeholder="Date">
                <input id="note" type="text" placeholder="Note">
                <button id="new-submit-btn" type="button">ENTER</button>
            </fieldset>
        </section>

        <section id="entries">
        </section>
    </div>
